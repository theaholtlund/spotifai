<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SpotifAI Song Search Application" />
    <meta property="og:title" content="SpotifAI" />
    <meta
      property="og:description"
      content="Search for songs based on your mood or vibe."
    />
    <meta property="og:image" content="../static/header.png" />
    <title>SpotifAI Song Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="../static/favicon.png" />
  </head>
  <body>
    <header>
      <h1>SpotifAI Song Search</h1>
      <img
        src="../static/header.png"
        alt="SpotifAI Header Graphic"
        class="header-graphic"
        loading="lazy"
      />
      <nav class="nav-list">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Search for Songs</h2>
        <div class="search-container">
          <div class="search-background">
            <form id="searchForm" role="search">
              <input
                type="search"
                id="searchInput"
                placeholder="Enter a vibe..."
                aria-label="Search for songs based on a mood or vibe"
                required
              />
              <button type="submit">Search</button>
            </form>
          </div>
        </div>
        <div id="spinner" class="spinner hidden" aria-busy="true"></div>
        <section id="results" aria-live="polite"></section>
        <div id="not-found" class="not-found hidden" aria-live="polite"></div>
        <div
          id="error-message"
          class="error-message"
          aria-live="assertive"
        ></div>
      </section>

      <section>
        <h2>Suggest a Playlist</h2>
        <div class="playlist-suggestion">
          <input type="text" id="vibeInput" placeholder="What's your vibe?" />
          <button id="suggestPlaylistButton">Get Playlist Suggestions</button>
        </div>
        <div id="playlistSuggestions" class="playlist-suggestions"></div>
      </section>

      <section>
        <h2>Song Search History</h2>
        <button id="viewHistoryButton">View Search History</button>
      </section>
    </main>

    <footer>
      <p>&copy; SpotifAI 2025. All rights reserved.</p>
      <img
        src="../static/footer.png"
        alt="Footer Decoration"
        class="footer-graphic"
        loading="lazy"
      />
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
